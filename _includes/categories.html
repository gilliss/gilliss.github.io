<div class="right-section">
  	<div class="right-section-title">Categories</div>
  	<div class="right-section-content">
	  <ul>
		  {% for category in site.categories %}
		  <li><a class="category-in-cloud" style="font-size: {{ category | last | size | times: 200 | divided_by: site.categories.size }};" href="/tags/{{ category | first | slugize }}/"> {{ category | first }} </a></li>
		  {% endfor %}
	  </ul>
	</div>
</div>
